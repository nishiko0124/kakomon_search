<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去問検索システム</title>
    
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* ▼▼▼ デザイン設定 ▼▼▼ */
        body { 
            background-color: #f4f7f6; 
            font-family: "Inter", "Hiragino Kaku Gothic ProN", "Hiragino Sans", "BIZ UDPGothic", "Meiryo", sans-serif;
            color: #444;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px; 
        }
        
        .main-container { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        /* タイトル */
        .app-title {
            font-weight: 800;
            font-size: 2.2rem;
            letter-spacing: -0.05em;
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .app-subtitle {
            font-size: 0.8rem;
            color: #8898aa;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* 検索バー */
        .search-container {
            position: sticky;
            top: 15px; 
            z-index: 90;
            background: rgba(244, 247, 246, 0.95);
            backdrop-filter: blur(8px);
            padding: 10px 0;
            margin-bottom: 15px;
            border-radius: 20px;
        }
        .search-box {
            border: 2px solid transparent;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 12px 20px 12px 45px;
            font-size: 1rem;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 4px 25px rgba(37, 99, 235, 0.15);
        }
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
            pointer-events: none;
        }
        .sort-select {
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 0 15px;
            height: 52px;
            background-color: #fff;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        /* テーブルカード */
        .table-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
            background: #fff;
            overflow: hidden;
        }
        .table th {
            background-color: #fff;
            border-bottom: 2px solid #edf2f7;
            color: #718096;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 15px 20px; /* パディング調整 */
        }
        .table td {
            padding: 15px 20px; /* パディング調整 */
            vertical-align: middle;
            border-bottom: 1px solid #edf2f7;
            color: #2d3748;
        }
        .table-row:hover { background-color: #f8fafc; }

        /* 年度バッジ */
        .year-badge {
            background-color: #ebf8ff;
            color: #2b6cb0;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.9rem;
            display: inline-block;
            white-space: nowrap; /* ★年度は絶対に改行させない */
        }

        /* 追加カード */
        .add-card { 
            border: none; 
            border-radius: 20px; 
            background: #fff; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); 
            display: none; 
            margin-bottom: 30px;
            border: 1px solid #edf2f7;
        }
        .bulk-textarea {
            font-family: "Menlo", "Monaco", monospace;
            font-size: 0.9rem;
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
        }

        /* FAB */
        .fab-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            width: 60px; height: 60px; 
            border-radius: 50%; 
            background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); 
            z-index: 1000; 
            border: none;
            color: white;
            font-size: 28px;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .fab-btn:active { transform: scale(0.9); }

        .btn-check:checked + .btn-outline-primary {
            background-color: #ebf8ff;
            color: #2563eb;
            border-color: #2563eb;
            font-weight: bold;
        }

        /* トースト通知 */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            width: 90%;
            max-width: 400px;
            pointer-events: none;
        }
        .custom-toast {
            background: rgba(30, 41, 59, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .custom-toast.show { opacity: 1; transform: translateY(0); }
        .custom-toast.error { background: #ef4444; }


        /* ▼▼▼ スマホ最適化（リスト形式を維持しつつ調整） ▼▼▼ */
        @media (max-width: 576px) {
            .main-container { padding: 20px 10px; } /* 左右の余白を減らす */
            .app-title { font-size: 1.6rem; }
            
            /* テーブルの余白をギュッと詰める */
            .table th, .table td {
                padding: 10px 8px; /* パディングをかなり小さく */
                font-size: 0.85rem; /* 文字サイズを少し小さく */
            }

            /* 年度の列：改行禁止＆幅を最小限に */
            .td-year {
                white-space: nowrap;
                width: 1%; /* 必要最小限の幅にする */
            }
            .year-badge {
                padding: 4px 8px; /* バッジも少し小さく */
                font-size: 0.8rem;
            }

            /* 科目：メインなので太字 */
            .td-subject {
                font-weight: 600;
                /* 必要ならここで改行を許可 */
                word-break: break-all; 
            }

            /* 教員：少し小さくしてスペース節約 */
            .td-teacher {
                font-size: 0.8rem;
                color: #666;
            }
        }
    </style>
</head>
<body>

<div class="toast-container">
    <div id="toast" class="custom-toast">
        <i class="bi bi-check-circle-fill text-success"></i>
        <span id="toastMsg">登録しました！</span>
    </div>
</div>

<div class="main-container">
    <div class="text-center mb-4">
        <div class="app-subtitle">KAKOMON DATABASE</div>
        <h1 class="app-title">過去問検索システム</h1>
    </div>

    <div id="addSection" class="add-card p-4 p-md-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold m-0" style="color: #2d3748;"><i class="bi bi-pencil-square me-2"></i>データを追加</h5>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="addMode" id="modeSingle" autocomplete="off" checked onclick="switchAddMode('single')">
                <label class="btn btn-outline-primary btn-sm px-3" for="modeSingle">1件</label>
                <input type="radio" class="btn-check" name="addMode" id="modeBulk" autocomplete="off" onclick="switchAddMode('bulk')">
                <label class="btn btn-outline-primary btn-sm px-3" for="modeBulk">一括</label>
            </div>
        </div>

        <form id="addFormSingle">
            <div class="row g-3">
                <div class="col-md-3 col-4">
                    <input type="number" name="year" class="form-control form-control-lg" placeholder="2024" required style="border-radius: 12px;">
                </div>
                <div class="col-md-5 col-8">
                    <input type="text" name="subject" class="form-control form-control-lg" placeholder="科目名" required style="border-radius: 12px;">
                </div>
                <div class="col-md-4 col-12">
                    <input type="text" name="teacher" class="form-control form-control-lg" placeholder="教員名" style="border-radius: 12px;">
                </div>
                <div class="col-12 text-end mt-4">
                    <button type="button" class="btn btn-light me-2 rounded-pill px-4" onclick="toggleAddForm()">キャンセル</button>
                    <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold" id="submitBtnSingle" style="background: linear-gradient(135deg, #2563eb 0%, #06b6d4 100%); border:none;">登録</button>
                </div>
            </div>
        </form>

        <form id="addFormBulk" style="display:none;">
            <div class="mb-3">
                <label class="form-label small text-muted fw-bold">CSV貼り付け (重複はスキップ)</label>
                <textarea id="bulkInput" class="form-control bulk-textarea" rows="5" placeholder="2024,民法,田中&#13;&#10;2023,憲法,鈴木" required></textarea>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-light me-2 rounded-pill px-4" onclick="toggleAddForm()">キャンセル</button>
                <button type="submit" class="btn btn-success rounded-pill px-5 fw-bold" id="submitBtnBulk">一括登録</button>
            </div>
            <div id="bulkProgress" class="progress mt-3 rounded-pill" style="display:none; height: 6px;">
                <div class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
            </div>
        </form>
    </div>

    <div class="search-container">
        <div class="row g-2 align-items-center">
            <div class="col-8 position-relative">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="searchInput" class="form-control search-box" placeholder="さがす (例：民法 佐藤)" autocomplete="off">
            </div>
            <div class="col-4">
                <select id="sortSelect" class="form-select sort-select">
                    <option value="desc">新しい順</option>
                    <option value="asc">古い順</option>
                </select>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end align-items-center mb-3 px-2">
        <div id="loadingSpinner" class="spinner-border text-primary spinner-border-sm me-2" role="status" style="display:none;"></div>
        <span id="count" class="small fw-bold text-muted" style="letter-spacing: 0.05em;">-- ITEMS</span>
    </div>

    <div class="table-card">
        <table class="table mb-0">
            <thead>
                <tr>
                    <th width="15%" class="text-center">YEAR</th>
                    <th width="45%">SUBJECT</th>
                    <th width="40%">TEACHER</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
        <div id="noResult" class="text-center py-5" style="display:none;">
            <p class="text-muted mt-2 fw-bold">見つからないみたいです。</p>
        </div>
    </div>
</div>

<button class="fab-btn" onclick="toggleAddForm()">
    <i class="bi bi-plus-lg"></i>
</button>

<script>
    // ▼▼▼ 設定エリア ▼▼▼
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzwMX2VOnzGNW_oM8PjMqd6aVHY8r_szMLiMEgdx9Ugme420HCvNdOx635At_fitTQl2A/exec';
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnletGVlj53bq-YG9G1NM0jXyWZYsT_0D5O6iIpnbGGtiIbItaZexEvyeJ8xgAhkpuRm2fxHYjRuce/pub?gid=0&single=true&output=csv';
    // ▲▲▲ 設定エリアここまで ▲▲▲

    let allData = [];
    let filteredData = [];
    const tbody = document.getElementById('resultBody');
    const noResultDiv = document.getElementById('noResult');

    function showToast(msg, isError = false) {
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');
        const icon = toast.querySelector('i');
        
        toastMsg.innerText = msg;
        if(isError) {
            toast.classList.add('error');
            icon.className = 'bi bi-exclamation-circle-fill text-white';
        } else {
            toast.classList.remove('error');
            icon.className = 'bi bi-check-circle-fill text-success';
        }
        
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    async function loadData() {
        document.getElementById('loadingSpinner').style.display = 'block';
        try {
            const res = await fetch(CSV_URL);
            const text = await res.text();
            const rows = text.split('\n').map(r => r.split(','));
            allData = rows.slice(1).filter(r => r.length > 1);
            filterAndSort(); 
        } catch (e) {
            console.error(e);
            showToast("読み込みに失敗しました", true);
        } finally {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
    }

    function filterAndSort() {
        const inputVal = document.getElementById('searchInput').value.toLowerCase();
        const sortMode = document.getElementById('sortSelect').value; 

        const keywords = inputVal.replace(/　/g, ' ').split(' ').filter(k => k !== "");
        filteredData = allData.filter(row => {
            const rowString = row.join(' ').toLowerCase();
            return keywords.every(word => rowString.includes(word));
        });

        filteredData.sort((a, b) => {
            const yearA = parseInt(a[1]) || 0;
            const yearB = parseInt(b[1]) || 0;
            return sortMode === 'desc' ? yearB - yearA : yearA - yearB;
        });

        renderTable(filteredData);
    }

    function renderTable(data) {
        tbody.innerHTML = '';
        document.getElementById('count').innerText = `${data.length} ITEMS`;

        if (data.length === 0) {
            noResultDiv.style.display = 'block';
            return;
        } else {
            noResultDiv.style.display = 'none';
        }

        data.forEach(row => {
            const year = row[1] || "";
            const subject = row[2] || "";
            const teacher = row[3] || "";

            const tr = document.createElement('tr');
            tr.className = 'table-row';
            tr.innerHTML = `
                <td class="text-center td-year"><span class="year-badge">${year}</span></td>
                <td class="td-subject">${subject}</td>
                <td class="td-teacher">${teacher}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function isDuplicate(year, subject, teacher) {
        return allData.some(row => {
            const dbYear = (row[1] || "").toString().trim();
            const dbSubj = (row[2] || "").toString().trim();
            const dbTeach = (row[3] || "").toString().trim();
            return dbYear === year.toString().trim() &&
                   dbSubj === subject.toString().trim() &&
                   dbTeach === teacher.toString().trim();
        });
    }

    document.getElementById('searchInput').addEventListener('input', filterAndSort);
    document.getElementById('sortSelect').addEventListener('change', filterAndSort);

    function toggleAddForm() {
        const formDiv = document.getElementById('addSection');
        formDiv.style.display = (formDiv.style.display === 'block') ? 'none' : 'block';
        if(formDiv.style.display === 'block') window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function switchAddMode(mode) {
        document.getElementById('addFormSingle').style.display = mode === 'single' ? 'block' : 'none';
        document.getElementById('addFormBulk').style.display = mode === 'single' ? 'none' : 'block';
    }

    document.getElementById('addFormSingle').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        
        if(isDuplicate(formData.get('year'), formData.get('subject'), formData.get('teacher'))) {
            showToast("⚠️ すでに登録されています！", true);
            return;
        }

        const btn = document.getElementById('submitBtnSingle');
        await sendData(e.target, btn, Object.fromEntries(formData.entries()));
    });

    document.getElementById('addFormBulk').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtnBulk');
        const text = document.getElementById('bulkInput').value;
        const progress = document.getElementById('bulkProgress');
        const progressBar = progress.querySelector('.progress-bar');
        
        if(!text.trim()) return;

        btn.innerText = '登録中...';
        btn.disabled = true;
        progress.style.display = 'flex';

        const lines = text.split('\n').filter(line => line.trim() !== "");
        let successCount = 0;
        let skipCount = 0;

        for (let i = 0; i < lines.length; i++) {
            const cleanLine = lines[i].replace(/\t/g, ',');
            const parts = cleanLine.split(',');
            
            if(parts.length >= 2) {
                const year = parts[0].trim();
                const subject = parts[1].trim();
                const teacher = parts[2] ? parts[2].trim() : "";

                if(isDuplicate(year, subject, teacher)) {
                    skipCount++;
                } else {
                    try {
                        const data = { year, subject, teacher };
                        await fetch(GAS_URL, {
                            method: 'POST',
                            body: JSON.stringify(data),
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        successCount++;
                        allData.push(["New", year, subject, teacher]);
                    } catch(err) {
                        console.error("Line error:", err);
                    }
                }
            }
            const pct = Math.round(((i + 1) / lines.length) * 100);
            progressBar.style.width = pct + '%';
            await new Promise(r => setTimeout(r, 500)); 
        }

        let msg = `${lines.length}件中、${successCount}件登録`;
        if(skipCount > 0) msg += ` (${skipCount}件重複スキップ)`;
        showToast(msg); 

        btn.innerText = '一括登録';
        btn.disabled = false;
        progress.style.display = 'none';
        document.getElementById('bulkInput').value = ''; 
        toggleAddForm();
        setTimeout(loadData, 2000);
    });

    async function sendData(form, btn, data) {
        const originalText = btn.innerText;
        btn.innerText = '送信中...';
        btn.disabled = true;

        try {
            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(data),
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' }
            });
            showToast("登録しました！"); 
            form.reset();
            toggleAddForm();
            setTimeout(loadData, 2000);
        } catch (err) {
            showToast("送信失敗: " + err, true);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    loadData();
</script>

</body>
</html>
